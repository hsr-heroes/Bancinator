<form (ngSubmit)="doLogin(null)">
  <div class="form-group">
    <label for="username">User name:</label>
    <input id="username" pattern=".{3,}" placeholder="User" type="text" name="login" class="form-control"/>
    <div>Please specify your login, at least three characters.</div>
  </div>
  <div class="form-group">
    <label for="username">Password:</label>
    <input id="password" pattern=".{3,}" placeholder="Password" type="password" name="password" class="form-control"/>
    <div>Please specify your login, at least three characters.</div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
