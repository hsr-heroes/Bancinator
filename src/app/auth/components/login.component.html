<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">User name:</label>
    <input id="username" placeholder="User" type="text" name="login" class="form-control"
           required pattern=".{3,}" [(ngModel)]="login" #user="ngModel" />
    <div [hidden]="user.valid">Please specify your login, at least three characters.</div>
  </div>
  <div class="form-group">
    <label for="username">Password:</label>
    <input id="password" placeholder="Password" type="password" name="password" class="form-control"
           required pattern=".{3,}" [(ngModel)]="password" #pw="ngModel"/>
    <div [hidden]="pw.valid">Please specify your login, at least three characters.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
</form>
